<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var oTx1=document.getElementById('txt1');
            var oTx2=document.getElementById('txt2');
            var oBtn1=document.getElementById('btn1');
            var oBtn2=document.getElementById('btn2');
            var oBtn3=document.getElementById('btn3');
            var oBtn4=document.getElementById('btn4');

            oBtn1.onclick=function () {
                alert(parseInt (oTx1.value)+parseInt(oTx2 .value));
            };   //输出和
            oBtn2.onclick=function () {
                alert(oTx1.value+oTx2 .value);
            };  //输出字符串相连
            oBtn3.onclick=function () {
                alert((+oTx1.value)+(+oTx2 .value));
            };   //输出和

            //若输入的非数字则弹出NaN,需要弹出提示用户输入有误
            oBtn4.onclick=function () {
                var n1=parseInt(oTx1.value);
                var n2=parseInt(oTx2 .value );
                if (isNaN(n1)||isNaN (n2))
                {
                    alert("你输入的有误，请输入数字")
                }
                else{alert((+oTx1.value)+(+oTx2 .value))};
            };

            //另若parseInt('3.5'); 结果为3
            //下面是显示类型转换
            var a=3;
            var b='7';
            alert(a==b);  //true   会先转换再算
            alert(a===b)  //false   这不会转换再算

            //另外减法自己会类型转换
        };
    </script>
</head>

<body>
<input id="txt1" type="text"/>
<input id="txt2" type="text"/>
<input id="btn1" type="button" value="求和"/>
<input id="btn2" type="button" value="求和2"/>
<input id="btn3" type="button" value="求和3"/>
<input id="btn4" type="button" value="求和4"/>
</body>
</html>
